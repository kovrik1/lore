–ö—Ç–æ-—Ç–æ —Å—Ç—É—á–∏—Ç—Å—è –≤ –¥–≤–µ—Ä—å.`
                    };

                    const procedureKey = Object.keys(procedures).find(
                        key => key.toLowerCase() === procedure.toLowerCase()
                    );

                    if (procedureKey) {
                        return procedures[procedureKey];
                    } else {
                        return `–ü—Ä–æ—Ü–µ–¥—É—Ä–∞ "${procedure}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–æ—Ü–µ–¥—É—Ä—ã: ${Object.keys(procedures).join(', ')}`;
                    }
                }
            }
        };

        function addCommandToHistory(command) {
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = `$ ${command}`;
            history.appendChild(commandElement);
        }

        function addOutputToHistory(output) {
            if (output === null) return;
            
            const outputElement = document.createElement('div');
            outputElement.className = 'output';
            outputElement.textContent = output;
            history.appendChild(outputElement);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–∏–∑—É —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
            terminal.scrollTop = terminal.scrollHeight;
        }

        function processCommand(command) {
            addCommandToHistory(command);
            
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            const arg = parts.slice(1).join(' ');
            
            if (commands[cmd]) {
                const output = commands[cmd].execute(arg);
                addOutputToHistory(output);
            } else {
                addOutputToHistory(`–ö–æ–º–∞–Ω–¥–∞ "${cmd}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í–≤–µ–¥–∏—Ç–µ "help" –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.`);
            }
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    processCommand(command);
                    input.value = '';
                }
                e.preventDefault();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –∏–Ω–ø—É—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
        terminal.addEventListener('click', function() {
            input.focus();
        });
    </script>
